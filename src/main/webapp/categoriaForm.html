        <title>Categoría</title>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
        <script>
            function myFunction() {
                const nombreCategoria = document.getElementById("nombreCategoria");
                const descripcionCategoria = document.getElementById("descripcionCategoria");
                
                
                if (!nombreCategoria.checkValidity()) {
                  document.getElementById("Mensaje_1").innerHTML = "Complete el campo nombre";
                } else {
                  document.getElementById("Mensaje_2").innerHTML = "";
                }
                
                if (!descripcionCategoria.checkValidity()) {
                  document.getElementById("Mensaje_2").innerHTML = "Complete el campo descripcion";
                } else {
                  document.getElementById("Mensaje_2").innerHTML = "";
                }
            } 
        </script>
        

    </head>
    <body>

        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">P1 - 3CM13</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="index.html">Home</a>

                            <li class="nav-item">

                            </li>                           
                            
                            <li class="nav-item">

                            </li>

                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="ProductoController?accion=nuevo">Crear Producto</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            
            <div class="card text-white  mb-3" style="width: 35rem; margin: auto; margin-top: 20px;">
                <div class="card-header " style=" background-color: black; text-align: center;">                
                    <h3>Nueva Categoría</h3>
                </div>
                <div class="card-body" style="background-color: #352b2b;">
                    <form name="frmDatos" method="post" action="AgregarCategoria">
                        <div style='margin-top: 15px;' class="form-group">
                            <label>Nombre Categoria:</label>
                            <input style='margin-top: 15px;' type="text" name="txtNombre" class="form-control" placeholder="Nombre de Categoría" id="nombreCategoria" required/>                            
                            
                        </div>
                        <div style='margin-top: 15px;' class="form-group">
                            <label>Descripción:</label>
                            <input style='margin-top: 15px;' type="text" name="txtDescripcion" class="form-control" placeholder="Descripción de la categoría" id="descripcionCategoria" required/>
                            <p style="margin-top:20px; color: red" id="Mensaje_1"></p>
                            <p style="margin-top:20px; color: red" id="Mensaje_2"></p>
                        </div>                        
                        <button onclick="myFunction()" style='margin-top: 30px;' type="submit" value="Enviar" name="btnEnviar" class="btn btn-primary">Agregar</button>

                    </form>                                                           
                  
                </div>
            </div>   

        </div>             
    </body>

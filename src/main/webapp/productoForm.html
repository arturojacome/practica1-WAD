        <script>
            function myFunction() {
                const txtNombreProducto = document.getElementById("txtNombreProducto");
                
                
                if (!txtNombreProducto.checkValidity()) {
                  document.getElementById("mensajeNombre").innerHTML = "Complete el campo nombre";
                } else {
                  document.getElementById("mensajeNombre").innerHTML = "";
                }
                
                const txtDescripcion = document.getElementById("txtDescripcion");
                
                
                if (!txtDescripcion.checkValidity()) {
                  document.getElementById("mensajeDescripcion").innerHTML = "Complete el campo Descripción";
                } else {
                  document.getElementById("mensajeDescripcion").innerHTML = "";
                }       
                
                const txtPrecio = document.getElementById("txtPrecio");
                
                
                if (!txtPrecio.checkValidity()) {
                  document.getElementById("mensajePrecio").innerHTML = "Complete el campo Precio";
                } else {
                  document.getElementById("mensajePrecio").innerHTML = "";
                }
                
                const txtExistencia = document.getElementById("txtExistencia");
                
                
                if (!txtExistencia.checkValidity()) {
                  document.getElementById("mensajeExistencia").innerHTML = "Complete el campo Existencia";
                } else {
                  document.getElementById("mensajeExistencia").innerHTML = "";
                }  
                
                const txtStockMinimo = document.getElementById("txtStockMinimo");
                
                
                if (!txtStockMinimo.checkValidity()) {
                  document.getElementById("mensajeStcok").innerHTML = "Complete el campo Stock";
                } else {
                  document.getElementById("mensajeStcok").innerHTML = "";
                }  
                
                const txtClaveCategoria = document.getElementById("txtClaveCategoria");
                
                
                if (!txtClaveCategoria.checkValidity()) {
                  document.getElementById("mensajeClave").innerHTML = "Complete el campo Clave";
                } else {
                  document.getElementById("mensajeClave").innerHTML = "";
                }  
             
            } 
        </script>

            <div class="card text-white  mb-3" style="width: 35rem; margin: auto; margin-top: 20px;">
                <div class="card-header " style=" background-color: black; text-align: center;">                
                    <h3>Crear Categoría</h3>
                </div>
                    <div class="card-body" style="background-color: #352b2b;">
                        <form name="frmDatos" method="post" action="ProductoController?accion=guardar"> 
                    <div class="mb-3">
                        <label for="txtNombreProducto" class="form-label">Nombre Producto: </label>
                        <input style='margin-top: 15px;' class="form-control" type="text" name="txtNombreProducto"  id="txtNombreProducto" placeholder="Nombre del producto" required/>
                        <p style="margin-top:20px; color: red" id="mensajeNombre"></p>
                    </div>

                    <div class="mb-3">
                        <label for="txtDescripcion" class="form-label">Descripcion: </label>
                        <input style='margin-top: 15px;' class="form-control" type="text" name="txtDescripcion"  id="txtDescripcion" placeholder="Descrpcion del producto" required/>
                        <p style="margin-top:20px; color: red" id="mensajeDescripcion"></p>
                    </div>

                    <div class="mb-3">
                        <label for="txtPrecio" class="form-label">Precio: </label>
                        <input style='margin-top: 15px;' class="form-control" type="number" name="txtPrecio"  id="txtPrecio" placeholder="Precio del producto" required/>
                        <p style="margin-top:20px; color: red" id="mensajePrecio"></p>
                    </div>

                    <div class="mb-3">
                        <label for="txtExistencia" class="form-label">Existencia: </label>
                        <input style='margin-top: 15px;' class="form-control" type="number" name="txtExistencia" id="txtExistencia" step="1" min="1" max="100"
                               placeholder="Cantidad disponible del producto" required/>
                        <p style="margin-top:20px; color: red" id="mensajeExistencia"></p>
                    </div>

                    <div class="mb-3">
                        <label for="txtStockMinimo" class="form-label">Stock Minimo: </label>
                        <input style='margin-top: 15px;' class="form-control" type="number" id="txtStockMinimo" name="txtStockMinimo" step="1" min="10" max="100"
                               placeholder="Cantidad minima en stock del producto" required/>
                        <p style="margin-top:20px; color: red" id="mensajeStcok"></p>
                    </div>

                    <div class="mb-3">
                        <label for="txtClaveCategoria" class="form-label">Clave Categoria: </label>
                        <input style='margin-top: 15px;' class="form-control" name="txtClaveCategoria" type="number" id="txtClaveCategoria"
                               placeholder="Clave de la categoria" required/>
                        <p style="margin-top:20px; color: red" id="mensajeClave"></p>
                    </div>

                    <button onclick="myFunction()" style='margin-top: 15px;' type="submit" class="btn btn-primary">Agregar</button>

                </form>

                  
                </div>
            </div>
